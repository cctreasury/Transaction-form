<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class='cardstop'>CC Treasury Transaction Form</div>
    <article>  
        <div class='main'> 
        
        <form class='testing'>
            <div class = 'form'>
                <select class = 'dropd' id = 'pool'>
                    <option value='Power Up Catalyst Circle' selected>Power Up Catalyst Circle</option>
                    <option value='CC Admin Team Scope Expansion'>CC Admin Team Scope Expansion</option>
                    <option value='CCv3 Sustaining The Circle'>CCv3 Sustaining The Circle</option>
                    <option value='CC Funding Mechanism'>CC Funding Mechanism</option>
                    <option value='CC Treasury Management'>CC Treasury Management</option>
                    <option value='CC Mentorship'>CC Mentorship</option>
                </select>
            </div>
            <div class = 'form'>
                <select class = 'dropd' id = 'budgetB'>
                    <option value='Incoming IOG'>Incoming IOG</option>
                    <option value='CC member remuneration' selected>CC member remuneration</option>
                    <option value='CC - Comm/Org tools'>CC - Comm/Org tools</option>
                    <option value='CC Admin staff remuneration'>CC Admin staff remuneration</option>
                    <option value='CC Admin - Comm/Org tools'>CC Admin - Comm/Org tools</option>
                    <option value='CC Treasurer remuneration'>CC Treasurer remuneration</option>
                    <option value='CC Treasury system'>CC Treasury system</option>
                    <option value='CC Treasury system documentation'>CC Treasury system documentation</option>
                    <option value='CCv1 Mentorship'>CCv1 Mentorship</option>
                    <option value='CCv2 Mentorship'>CCv2 Mentorship</option>
                    <option value='Funding Mechanism - Community Advisors'>Funding Mechanism - Community Advisors</option>
                    <option value='Funding Mechanism - Funded Proposers'>Funding Mechanism - Funded Proposers</option>
                    <option value='Funding Mechanism - General ADA Holder'>Funding Mechanism - General ADA Holder</option>
                    <option value='Funding Mechanism - Stake Pool Operators'>Funding Mechanism - Stake Pool Operators</option>
                    <option value='Funding Mechanism - Toolmakers & Maintainers'>Funding Mechanism - Toolmakers & Maintainers</option>
                    <option value='Other'>Other</option>
                </select>
            </div>
            <div class = 'form'>
                <label class = 'custom-field' for='name'> 
                    <input
                        type='text'
                        id='name'
                        name='name'
                        autoComplete="off"
                        required
                    />
                    <span class="placeholder">Name</span>
                    <span class="disco">Beneficiary</span>
                    </label>
            </div>
            <div class = 'form'>
                <label class = 'custom-field' for='xrate'> 
                    <input
                        type='text'
                        id='xrate'
                        name='xrate'
                        autoComplete="off"
                        required
                    />
                    <span class="placeholder">ex. 0.92</span>
                    <span class="disco">USD/ADA Exchange Rate</span>
                    </label>
            </div>
            <div class='form'>
                <label class = 'custom-field' for='ada'> 
                <input
                    type='text'
                    id='ada'
                    name='ada'
                    autoComplete="off"
                    required
                />
                <span class="placeholder">ADA</span>
                <span class="disco">Amount</span>
                </label>
            </div>
            <div class='form'>
                <label  for='description'>
                <textarea class = 'descr'
                    type='text'
                    id='description'
                    name='description'
                    placeholder="Description"
                    autoComplete="off"
                    required
                ></textarea>
                <!--<span class="placeholder">Description</span>
                <span class="disco">Description / Extra comments</span>
                </label> -->
            </div>
            <div class='form'>
                <button onclick="validateSubmission();" class ='calc'>
                    Submit
                </button>
                <script src="index.js"></script>
            </div>
        </form>
        </div>
    </article>
        
         <!-- We'll prepare our javascript's function for later -->
        
</body>
</html>
